<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="home_styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Spice Street</h1>
                <nav>
                    <a href="#home">HOME</a>
                    <a href="#menu">MENU</a>
                    <a href="#location">LOCATION</a>
                    <!-- <a href="#aboutus">ABOUT US</a> -->
                    <a href="#contactus">CONTACT US</a>
                </nav>
            </header>

            <section id="home">
                <img src="banner.jpg">
            </section>

            <section id="menu">
                <h2>Our Menu</h2>
                <div class="grid-container">
                    <img src="menu1-item1.jpg" alt="Menu1 item 1">
                    <img src="menu1-item2.jpg" alt="Menu1 item 2">
                    <img src="menu1-item3.jpg" alt="Menu1 item 3">
                    <img src="menu2-item1.jpg" alt="Menu2 item 1">
                    <img src="menu2-item2.jpg" alt="Menu2 item 2">
                    <img src="menu2-item3.jpg" alt="Menu2 item 3">
                    <img src="menu3-item1.jpg" alt="Menu3 item 1">
                    <img src="menu3-item2.jpg" alt="Menu3 item 2" class="menu3-item2">
                    <img src="menu3-item3.jpg" alt="Menu3 item 3">
                </div>
            </section>

            <section id="location">
                <h2>Location</h2>
                <p>Saarbrucken, Germany</p>
                <!-- Add map widget here -->
            </section>
        
            <section id="contactus">
                <h2>Contact Us</h2>
                <p>Got questions? Want to place an order? Call us at 011112222 or email us at info@fastfood.com</p>
            </section>

            <iframe class="chat-bot" width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/ed77608e-0b6a-486e-860b-6b92bcb6c2d4"></iframe>
        </div>
    </body>
</html>
